<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=527px,initial-scale=1.0">
        <title>Ising.wasm</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>
        <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
        <script src="./bootstrap.js"></script>
        <div id="container">
            
            <div id="canvas">
                <canvas id="grid" width=512 height=512></canvas>
            </div>
            <div id="settings">
                <div id="values">
                    <pre id="mc_steps" class="prelabel">Steps = 0</pre>
                    <pre id="m_avg" class="prelabel">M = 0</pre>
                    <pre id="u_avg" class="prelabel">U = 0</pre>
                    <!--
                    <label id="mc_steps" class="label"></label>
                    <label id="m_mean" class="label"></label>
                    <label id="u_mean" class="label"></label>
                    <label id="xi_mean" class="label"></label>
                    -->
                </div>
                <div id="inputs">
                    <!-- Temperature -->
                    <div class="subinputs">
                        <label id="temp" class="label" title="Temperature">Temperature</label>
                        <input class="inputrange" type="range" id="temp_input" min=-5 max=2 step=0.000001 value=-5></input>
                        <input type="text" id="temp_input_label" class="input_label" title="Temperature"></input>
                        <!--<br>
                        <center>
                        <input type="button" class="button" id="zero_t" value="Zero Temperature"></input>
                        <center>-->
                        <!--<label id="temp_label" class="label" title="Temperature"></label>-->
                    </div>
                    <!-- B field -->
                    <div class="subinputs">
                        <label id="temp" class="label" title="Field_strength">Field strength</label>
                        <input class="inputrange" type="range" id="bfield_input" min=-10 max=10 step=0.00001 value=0.0></input>
                        <input type="text", id="bfield_input_label" class="input_label" title"Field Strength"></input>
                        <!--<br>
                        <center>
                        <input type="button" class="button" id="zero_b" value="Zero B Field"></input>
                        </center>-->
                        <!--<label id="bfield_label" class="label" title="Field Strength"></label>-->
                    </div>
                </div>
                <div id="misc">
                    <div id="sizeselection">
                        <label id="gridlabel" class="label" title="Gridsize">Gridsize</label>
                        <select id='gridsize'>
                            <option value="512">512</option>
                            <option value="256">256</option>
                            <option value="128" selected="selected">128</option>
                            <option value="64">64</option>
                            <option value="32">32</option>
                            <option value="16">16</option>
                        </select>
                    </div>
                    <div id="buttons">
                        <center>
                            <input type="button" class="button" id="magnetize" value="Magnetize"></input>
                            <br>
                            <input type="button" class="button" id="reset_grid" value="Reset Grid"></input>
                            <input type="button" class="button" id="reset_data" value="Reset Data"></input>
                            <br>
                            <input type="button" class="button" id="start_stop" value="Start"></input>
                            <input type="button" class="button" id="step" value="Step"></input>
                            <br>
                            <!--<input type="button" class="button" id="download_grid" value="Download Grid"></input>-->
                            <br>
                            <br>
                            <input type="checkbox" class="checkbox" id="t_change_reset" checked="unchecked"></input>
                            <label for="t_change_reset">Reset Avgs on Temperature change?</label>
                        </center>
                    </div>
                </div>
            </div>
            <!--<div id=qrcode>
                <img src="qrcode.png">
            </div>-->
            <div id="footer">
                Simple Simulation of the Ising model.
                To start, click on the "Start" button.
                <br>
                Parameters can be be adjusted via sliders or via direct input, when you click on the number labels besides the slider. Gridsize ranges from 16 to 512 in powers of 2.
                <br>
                For source code click <a href="https://gitlab.com/Justus557/ising-webcanvas">here</href>
            </div>    
        </div>
    </body>
</html>
